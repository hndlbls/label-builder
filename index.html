<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Builder</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
  <div class="builder-header">
    <h1>Customize Your Label</h1>
  </div>

  <div class="controls">
    <label>1. Hole Options:</label>
<div class="hole-options">
  <label class="hole-option">
    <input type="radio" name="holeOption" value="H0" checked>
    <img src="img/H0-prew.png" alt="Layout A">
    <span>No Holes</span>
  </label>
  <label class="hole-option">
    <input type="radio" name="holeOption" value="H1">
    <img src="img/H1-prew.png" alt="Layout B">
    <span>Sew Holes</span>
  </label>
  <label class="hole-option">
    <input type="radio" name="holeOption" value="H2">
    <img src="img/H2-prew.png" alt="Layout C">
    <span>Snap Rivets</span>
  </label>
  <label class="hole-option">
    <input type="radio" name="holeOption" value="H3">
    <img src="img/H3-prew.png" alt="Layout D">
    <span>Screw Rivets</span>
  </label>
</div>

    <label>2. Add text & font:</label>
    <select id="fontSelect"></select>
    <input type="text" id="textInput" placeholder="Type your label text">

    <label>3. Choose icon:</label>
    <select id="iconSelect">
      <option value="icon-1.svg">Icon 1</option>
      <option value="icon-2.svg">Icon 2</option>
    </select>

    <label>4. Your name & order#:</label>
    <input type="text" id="custName" placeholder="Your name">
    <input type="text" id="orderNum" placeholder="Order #">
  </div>


<div class="canvas-container">
  <canvas id="labelCanvas" width="207" height="52"></canvas>
</div>



  <script src="js/app.js"></script>
</body>
</html>
